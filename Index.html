<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip Betting Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Coin Flip Betting Game</h1>
        </header>
        <main>
            <div class="coin-container">
                <div id="coin" class="coin"></div>
            </div>
            <div class="betting">
                <label for="amount">Bet Amount (minimum â‚¹10): </label>
                <input type="number" id="amount" min="10" step="10" required>
                <br>
                <label for="guess">Guess: </label>
                <select id="guess" required>
                    <option value="">Select</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                </select>
                <br>
                <button id="place-bet-btn" onclick="placeBet()">Place Bet</button>
            </div>
            <div id="result" class="result"></div>
        </main>
        <footer>
            <p>&copy; 2024 Coin Flip Betting Game. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
